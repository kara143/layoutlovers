<div class="container" style="max-width: 626px; margin: 0 auto; padding: 55px 55px 65px 55px">
    <div class="section__outer" style="overflow: visible">
        <div class="section__inner" style="overflow: visible">
            <header style="margin-bottom: 40px">
                <div class="logo">
                    <img alt="" style="max-width: 100%" src="http://drive.google.com/uc?export=view&id=1a1cQF2tobSRSv9otg4Sic7hEcJP3tXMY">
                </div>
            </header>

            <div class="titels_wrap" style="margin-bottom: 43px">
                <div class="title" style="margin-bottom: 19px">
                    <h2 style="font-family: 'OpenSans', sans-serif;
                        font-size: 18.75px;
                        font-weight: 600;
                        line-height: 25px;" ;>
                        {EMAIL_TITLE}
                    </h2>
                </div>
                <div class="subtitle">
                    <p style="color: #5d5d5d;
                        font-family: 'OpenSans', sans-serif;
                        font-size: 16px;
                        font-weight: 300;
                        line-height: 25px;">
                        {EMAIL_SUB_TITLE}
                    </p>
                </div>
            </div>

            <div class="membership_wrap" style="margin-bottom: 20px">
                <ul style="padding: 0; list-style-type: none">
                    <li style="padding: 24px 0;
                        border-bottom: 1px solid #d8d8d8;
                        border-top: 1px solid #d8d8d8;
                        text-align: justify;">
                        <div class="membership_title" style="width: 70%;
                            display: inline-block;">
                            <p style="color: #5d5d5d;
                                font-family: 'OpenSans', sans-serif;
                                font-size: 16px;
                                font-weight: 300;
                                line-height: 25px;">
                                <span>1.</span> {MEMBERSHIP_NAME}
                            </p>
                        </div>
                        <div class="membership_price" style="width: 29%;
                            display: inline-block;">
                            <p style="color: #b40000;
                                font-family: 'OpenSans', sans-serif;
                                font-size: 16px;
                                font-weight: 700;
                                line-height: 25px;
                                text-align: right;">
                                {AMOUNT_MEMBERSHIP} <span>{PERIOND_OF_SUBSCRIPTIONS}</span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="hint_wrap" style="margin-bottom: 50px">
                <div class="hint" style="max-width: 266px">
                    <p style="color: #5d5d5d;
                        font-family: 'OpenSans', sans-serif;
                        font-size: 16px;
                        font-style: italic;
                        font-weight: 400;
                        line-height: 25px;">
                        {FOOTER_NOTIFICATION_TEXT}
                    </p>
                </div>
            </div>

            <div class="button_wrap" style="margin-bottom: 33px">
                <div class="button" style="border-radius: 5px; background: #b40000; display: inline-block">
                    <a href="#" style="display: inline-block;
                        color: #ffffff;
                        font-family: 'OpenSans', sans-serif;
                        font-size: 12.5px;
                        font-weight: 600;
                        text-transform: uppercase;
                        padding: 14px 55px;
                        text-decoration: none;">{EMAIL_BUTTON_NAME}</a>
                </div>
            </div>

        </div>
    </div>
</div>
