<div style="max-width: 626px; margin: 0 auto; padding: 55px 55px 65px 55px">
    <div style="overflow: visible">
        <div style="overflow: visible">
            <header style="margin-bottom: 40px">
                <div>
                    <img alt="" style="max-width: 100%" src="http://drive.google.com/uc?export=view&id=1a1cQF2tobSRSv9otg4Sic7hEcJP3tXMY">
                </div>
            </header>
            <div style="margin-bottom: 43px">
                <div style="margin-bottom: 19px">
                    <h2 style="font-family: 'OpenSans', sans-serif;
                        font-size: 18.75px;
                        font-weight: 600;
                        line-height: 25px;">
                        {EMAIL_TITLE}
                    </h2>
                </div>
                <div>
                    <p style="color: #5d5d5d;
                        font-family: 'OpenSans', sans-serif;
                        font-size: 16px;
                        font-weight: 300;
                        line-height: 25px;">
                        {EMAIL_SUB_TITLE}
                    </p>
                </div>
            </div>

            <div style="margin-bottom: 33px">
                <div style="border-radius: 5px; background: #b40000; display: inline-block">
                    <a href="{EMAIL_BUTTON_LINK}" style="display: inline-block;
                        color: #ffffff;
                        font-family: 'OpenSans', sans-serif;
                        font-size: 12.5px;
                        font-weight: 600;
                        text-transform: uppercase;
                        padding: 14px 55px;
                        text-decoration: none;">{EMAIL_BUTTON_NAME}</a>
                </div>
            </div>

            <div>
                <p style="color: #8a8a8a;
                  font-family: 'OpenSans', sans-serif;
                  font-size: 16px;
                  font-weight: 300;
                  line-height: 25px;">
                    {FOOTER_NOTIFICATION_TEXT}
                    <a href="#" style="color: #b40000">{CONTACT_SUPPORT}</a>
                </p>
            </div>
        </div>
    </div>
</div>
