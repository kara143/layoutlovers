<div class="container" style="max-width: 626px; margin: 0 auto; padding: 55px 55px 65px 55px">
    <div class="section__outer" style="overflow: visible">
        <div class="section__inner" style="overflow: visible">
            <header style="margin-bottom: 40px">
                <div class="logo">
                    <img src="http://drive.google.com/uc?export=view&id=1a1cQF2tobSRSv9otg4Sic7hEcJP3tXMY" 
                         alt="" 
                         style="max-width: 100%">
                </div>
            </header>

            <div class="titels_wrap" style="margin-bottom: 43px">
                <div class="title" style="margin-bottom: 19px">
                    <h2 style="font-family: 'OpenSans', sans-serif;
                            font-size: 18.75px;
                            font-weight: 600;
                            line-height: 25px;" ;>
                        {EMAIL_TITLE}
                    </h2>
                </div>
                <div class="subtitle">
                    <p style="color: #5d5d5d;
                        font-family: 'OpenSans', sans-serif;
                        font-size: 16px;
                        font-weight: 300;
                        line-height: 25px;">
                        {EMAIL_SUB_TITLE}
                    </p>
                </div>
            </div>

            <div class="poducts_wrap" style="width: 100%">
                <ul style="padding: 0; list-style-type: none">
                    {EMAIL_BODY}
                </ul>
            </div>

        </div>
    </div>
</div>
{EMAIL_FOOTER}
