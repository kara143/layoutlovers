<li class="product_item" style="width: 100%; margin-bottom: 55px">
    <div class="product_image" style="background-image: url('{EMAIL_PRODUCT_IMAGE}');
                              width: 100%;
                              padding-bottom: calc(100% * (365 / 486));
                              background-size: cover;
                              background-position: center center;
                              border-radius: 5px;">
    </div>
    <div class="product_info" style="margin-top: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;">
        <div class="product_title">
            <p style="font-family: 'OpenSans', sans-serif;
              font-size: 14px;
              font-weight: 600;
              line-height: 28px;
              text-transform: uppercase;
              letter-spacing: 0.35px;">
                {EMAIL_PRODUCT_NAME}
            </p>
        </div>
    </div>
</li>
